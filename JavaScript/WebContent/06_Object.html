/* 9. 상속 */
    // 생성자 함수를 선언.
    function Rectangle(w,h){ //R대문자 주의 (생성자 선언하겠다!)
	    var width = w; //임시적으로 사용하기위한 지역변수 (필드x)
	    var height = h;
	    
	    this.getWidth = function() {return width;}
	    this.getHeight = function () {return height;}
	    
	    this.setWidth = function(value){
	    	if(value < 0){
	    		throw '길이는 음수일 수 없습니다.';
	    	} else {
	    		width = value;
	    	}
	    }
	    this.setHeight = function(value){
	    	if(value < 0){
	    		throw '길이는 음수일 수 없습니다.';
	    	} else {
	    		height = value;
	    	}
	    }
    }
    
    Rectangle.prototype.getArea = function () { // prototype: 자바의 static (하나만 정의해서 공통적으로 사용하기위한)
    	return this.getWidth() * this.getHeight();
    }
    
    //var rectangle = new Rectangle(5, 7);
    //rectangle.setWidth(-2);
    
    //alert('AREA: '+rectangle.getArea());
    
    function Square(length){
    	this.base = Rectangle;
    	this.base(length, length)
    }
    Square.prototype = Rectangle.prototype;
    
    var rectangle = new Rectangle(5, 7);
    var square = new Square(5);
    
    alert(rectangle.getArea());
    alert(square.getArea());

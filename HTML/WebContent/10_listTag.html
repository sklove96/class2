<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 기본 태그</title>
</head>
<body>

      <h1>ol tag</h1>
      <ol type = "a" start ="3"><!-- unordered list : 번호가 있는 목록 태그 -->
      <li>Facebook</li>
      <li>Tweeter</li>
      <li>Linked in</li>
      </ol>
      
      <h1>ul tah</h1>
      <ul type = "sqare"><!-- unordered list : 번호가 없는 목록 태그 -->
      <li>Hadoop</li>
      <li>R</li>
      <li>Python</li>
      
      
      
      </ul>

	




</body>
</html>

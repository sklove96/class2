<!-- 
	- src : 이미지의 경로 지정.
	- width : 이미지의 너비 지정.
	- height : 이미징의 높이 지정.
	- alt : 이미지가 없을 경우 나오는 글자 지정.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>

     <img alt="" src="./images/Tulips.jpg" width="300" height="200"/>
     <img alt="" src="image.jpg"> <!-- 크롬에선 나타나지않지만 인터넷익스플로어에서는 이미지없음 표시가 뜸 -->
     <img alt="그림이 존재하지 않습니다" src="image.jpg">
     <img alt="" src="https://s.pstatic.net/static/newsstand/2020/logo/light/0604/376.png">
     <img alt="" src="https://s.pstatic.net/static/www/mobile/edit/2020/0525/mobile_184814546796.jpg">

	


</body>
</html>

<!-- 
	* 정의 목록 태그
	   - <dl></dl>     : 정의 목록(definition list) 태그
	   - <dt></dt>    : 정의 용어(definition term) 태그
	   - <dd></dd>   : 정의 설명(definition description) 태그
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정의 목록 태그</title>
</head>
<body>

   <dl>
		 <dt><a href="#">HTML [Hypertext Markup Language]</a></dt>
		 <dd>인터넷의 홈페이지 등을 만들기 위한 언어. 
				HTML으로 만들어진 것을 하이퍼 텍스트라고 하고 
				태그라는 명령어를 사용해 다양하게 표현할 수 있다. 
				또한 링크라는 기능을 사용하면 홈페이지 안의 특정 
				장소를 클릭하면 관련된 다른 페이지나 다른 홈페이지로
				간단하게 이동할 수 있다.
		  </dd>
   </dl>
	
</body>
</html>

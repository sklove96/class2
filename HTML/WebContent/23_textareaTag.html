<!-- 
	* textarea 태그
		- 여러줄의 글자를 입력할 때 사용하는 태그.
		- input 태그가 아닌 입력 양식 태그.
		- 속성
		   . cols : 태그의 너비를 지정
		   . rows : 태그의 높이를 지정

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Textarea 태그</title>
</head>
<body>

   <textarea rows="10" cols="70"></textarea>
   
   <hr />
   
   <i>더조은 컴퓨터 아카데미</i>
   
   <textarea rows="5" cols="50">
      글자를 입력합니다(1).
      글자를 입력합니다(2).
      
      <!-- 이때에는 여백도 인식됨  -->
      
    </textarea>

	

</body>
</html>

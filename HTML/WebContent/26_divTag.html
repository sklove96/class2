<!-- 
	* div Tag
		- div : 
			. block 형식으로 공간을 분할. 차곡차곡 쌓아올려지는 형식.
			. css를 사용해 우리가 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용된다.
		- block 형식 : div태그 / h1~h6태그 / p 태그 / 목록태그(ol, ul, li) / 테이블태그 / form태그 
		
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간분할태그-div Tag</title>
</head>
<body>

   <!-- 줄바꿈의 개념이 아니라 h1이 차지하는 영역의 크기가 큰 것임 -->
   
   <h1>더조은 컴퓨터 아카데미</h1>
   
   <b>더조은 컴퓨터 아카데미</b>
   
   <h2>더조은 컴퓨터 아카데미</h2>
   
   <hr />
   
   <div style="background-color: yellow">서울시 종로구 종로1가</div>
   <div style="background-color: green">더조은 컴퓨터 아카데미</div>

		


		
		
</body>
</html>

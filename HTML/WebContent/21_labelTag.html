<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label 태그</title>
</head>
<body>

    <form action="">
        <label>이름 : </label>
        <input type="text"/>
        <br />
        <label>비밀번호 : </label>
        <input type="password"/>
     </form>
     
     <hr />
     
     <!-- 
      - 어떠한 input 태그를 설명하고 있는지 표시해줘야 함.
      - input 태그에 id 속성을 입력하고 label 태그에 for 속성을 입력.   
      -->
     
     <form action="">
        <label for="name">이름 : </label>
        <input type="text" id="name"/>
        <br />
        <label>비밀번호 : </label>
        <input type="password"/>
     </form>
        
	

</body>
</html>
